<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            background-image: url('your-image-url.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: green;
        }
        form {
            color: pink;
        }
    </style>
</head>
<body>
    <div class="container" style="background-color: black;">
        <h1>Loan Repayment Calculator</h1>
        <form id="loanForm">
            <label for="loanAmount" style="color: rgb(206, 20, 20);"><strong>Loan Amount:</strong></label>
            <input type="number" id="loanAmount" name="loanAmount" required>
            <br>
            <label for="interestRate" style="color: red;">Interest Rate (%):</label>
            <input type="number" id="interestRate" name="interestRate" required>
            <br>
            <label for="loanTerm" style="color: red;">Loan Term (years):</label>       
            <input type="number" id="loanTerm" name="loanTerm" required>
            <br>
            <button type="button" onclick="calculateRepayment()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>s
</body>
